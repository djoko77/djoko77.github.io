        <main>
                <div class="contact-us-title">
                        <h2>Contact Us</h2>
                    </div>
                    
                    <div class="contact-us-page">
                    <form class="contact-column" method="get" action="thanks.html" id="contact-us">
                            <fieldset>
                                <div class="form-title">Send Us A Message</div>
                            <label class="top-form">Name* <input type="text" name="fname" required>
                                </label>
                            <label class="top-form">Phone Number <input type="tel" name="telephone" placeholder="2087772991">
                                </label>
                            <label class="top-form">Email* <input type="email" name="email" placeholder="john@gmail.com" required>
                                </label>
        
                            <label class="top-form">Additional Information or Comments <textarea form="storm-center-comment" name="comment" rows="10" cols="30"></textarea>
                                </label>
                            <input type="submit" name="submit-it" value="Sent It Now!" class="submit-button">
                            </fieldset>
                    </form>
        
                    <div class="contact-column">
                        <h3>Contact Number</h3>
                        <h3>Website</h3>
